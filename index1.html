<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Georgia', serif;
        }

        .ending-line {
            font-size: 48px;
            color: #ffffff;
            text-align: center;
            letter-spacing: 2px;
            position: relative;
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
        }

        .ending-line span {
            font-style: italic;
            font-weight: 500;
        }

        .ending-line::after {
            content: "";
            display: block;
            width: 60%;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            margin: 15px auto 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="ending-line">
        At Last — <span>It’s Okay.</span>
    </div>
</body>
</html>
